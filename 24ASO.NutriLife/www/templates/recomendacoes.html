<ion-view view-title="Recomendações">
    <ion-content class="padding">
        <div class="ui">
            <div class="content">
                <div class="column">
                    <div class="ui card">
                        <a class="image">
                            <div class="image-recomendacoes" style="background-image: url(img/recomendacoes-02.jpg)"></div>
                        </a>
                        <div class="content">
                            <a class="header" href="#">Alimentação Semanal</a>
                            <div class="meta">
                                <a>Aumente a quantidade de proteína das suas próximas refeições</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui grid segment">
                    <div class="eight wide column">
                        <div class="inner-content text-center">
                            <p>Proteína</p>
                            <div class="c100 p11 center">
                                <span>11%</span>
                                <div class="slice">
                                    <div class="bar-circle"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="inner-content text-center">
                            <p>Carboidrato</p>
                            <div class="c100 p84 center">
                                <span>84%</span>
                                <div class="slice">
                                    <div class="bar-circle"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="inner-content text-center">
                            <p>Fibra</p>
                            <div class="c100 p27 center">
                                <span>27%</span>
                                <div class="slice">
                                    <div class="bar-circle"></div>
                                    <div class="fill"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="inner-content text-center">
                        <p>Gordura</p>
                        <div class="c100 p63 center">
                            <span>63%</span>
                            <div class="slice">
                                <div class="bar-circle"></div>
                                <div class="fill"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="ui card">
                    <a class="image">
                        <div class="image-home" style="background-image: url(img/agua.jpg)"></div>
                    </a>
                    <div class="content">
                        <a class="header">Hidratação</a>
                        <div class="meta">
                        <a>Você bebeu 4 de 8 copos hoje</a>
                        </div>
                        <div class="ui small active teal progress" id="copo-de-agua" data-value="4" data-total="8">
                            <div class="bar">
                                <div class="progress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
